<div class="container">
    <div class="card">
        <h3 class="text-center"> Users List</h3>
        <div class="card-body">
            <table clss="table table-striped">
                <thead>
                    <th> ID </th>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> ID </th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
